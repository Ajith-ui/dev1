<!-- Navbar -->
<div class="navbar">
    <div class="company-name">
      <span>Prathiksha Mol Travels</span>
    </div>
    
    <button mat-raised-button color="primary" (click)="navigateToCarBooking()" routerLink="/home">Home</button>
    <button mat-raised-button color="accent" routerLink="/about">About</button>
    <button mat-raised-button color="warn" routerLink="/menu">Menu</button>
    <button mat-raised-button color="primary" routerLink="/more">More</button>
  </div>
  
  <!-- Dashboard Content -->
  <div class="dashboard-card">
    <h2 class="dashboard-heading">Welcome</h2>
  
    <!-- Card Slider Section -->
    <div class="card-slider-container">
      <div class="card-slider">
        <!-- Car Booking Card -->
        <div class="card">
          <img src="https://images.pexels.com/photos/210019/pexels-photo-210019.jpeg?cs=srgb&dl=action-asphalt-auto-210019.jpg&fm=jpg" alt="Car Booking" class="card-image">
          <h3>Car Booking</h3>
          <p>Book a car with ease. Choose from a variety of options.</p>
          <button mat-raised-button color="primary" (click)="navigateToCarBooking()">Book Now</button>
        </div>
  
        <!-- Bus Booking Card -->
        <div class="card">
          <img src="https://th.bing.com/th?id=OIP.NkcuACNb2o1XwiAItfq5wAHaEo&w=316&h=197&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Bus Booking" class="card-image">
          <h3>Bus Booking</h3>
          <p>Book a bus for your travels. Convenient and affordable.</p>
          <button mat-raised-button color="accent" (click)="navigateToBusBooking()">Book Now</button>
        </div>
      </div>
    </div>
  </div>
