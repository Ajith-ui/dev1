<mat-card>
  <h2>Book Your Bus Ticket</h2>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Departure</mat-label>
      <input matInput [(ngModel)]="departure" name="departure" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Destination</mat-label>
      <input matInput [(ngModel)]="destination" name="destination" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input matInput type="date" [(ngModel)]="date" name="date" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Time</mat-label>
      <input matInput type="time" [(ngModel)]="time" name="time" required />
    </mat-form-field>

    <!-- Customer Details Form -->
    <h3>Enter Your Details</h3>

    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="customerName" name="customerName" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Contact Number</mat-label>
      <input matInput [(ngModel)]="customerContact" name="customerContact" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="customerEmail" name="customerEmail" required />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onSubmit()" type="submit">Book Now</button>
  </form>
</mat-card>
